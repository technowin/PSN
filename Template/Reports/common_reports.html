<style>
    .Btns {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      transition-duration: .3s;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
      background-color: #f87912;
      {% comment %} margin-left: 200px; {% endcomment %}
    }
    
    /* plus sign */
    .sign {
      width: 100%;
      transition-duration: .3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .sign svg {
      width: 25px;
    }
    
    
    /* text */
    .text {
      position: absolute;
      left: 5%;
      width: 0%;
      opacity: 0;
      color: white;
      font-size: 0.8em;
      font-weight: 600;
      transition-duration: .3s;
    }
    /* hover effect on button width */
    .Btns:hover {
      width: 125px;
      border-radius: 40px;
      transition-duration: .3s;
    }
    
    .Btns:hover .sign {
      width: 10%;
      transition-duration: .3s;
      padding-left: 50px;
    }
    /* hover effect button's text */
    .Btns:hover .text {
      opacity: 1;
      width: 100%;
      transition-duration: .3s;
      {% comment %} padding-right: 0px; {% endcomment %}
    }
    /* button click effect*/
    .Btns:active {
      transform: translate(2px ,2px);
    }
  </style>
