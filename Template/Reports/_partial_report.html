
{% load static %}

{% if emptycheck == 0 %}
<div class="table-responsive">
        <table class="table" id="table_id" style="width:100%;">
           <thead>
             <tr>
               {% for column in columns %}
                    <th style="font-weight: bold; color: black;" class="{% if column == 'break' %}break{% endif %}">
                        {{ column }}
                    </th>
                {% endfor %}
             </tr>
             <tr>
              {% for column in columns %}
                <th></th>
              {% endfor %}
            </tr>
           </thead>
           <tbody>
             {% for row in rows %}
             <tr>
               {% for value in row %}
               <td>{{ value }}</td>
               {% endfor %}
             </tr>
             {% endfor %}
           </tbody>
        </table>
        </div>
{% else %}
      <div class="norecords">
          <b>NO RECORDS FOUND</b>
      </div>
{% endif %} 

{% comment %} <script type="text/javascript">
    $(document).ready(function () {
        debugger;
        document.body.style.zoom = "90%";
    });
</script> {% endcomment %}
<script>
    $(function () {
      $("#table_id").DataTable({
        //order: [[0, 'desc']],
        "ordering": false,
        initComplete: function () {
          this.api()
            .columns()
            .every(function () {
              var column = this;
              var select = $(
                '<select style="width:100%;border-radius: 10px;background-color:whitesmoke ;color: black;"><option value="">All</option></select>'
              )
                .appendTo($(column.header()).empty())
                .on("change", function () {
                  var val = $.fn.dataTable.util.escapeRegex($(this).val());
                  column.search(val ? "^" + val + "$" : "", true, false).draw();
                });
              column
                .data()
                .unique()
                .sort()
                .each(function (d, j) {
                  var ce = d;
                  if (
                    ce.includes("<a") ||
                    ce.includes("span") ||
                    ce.includes("<input") ||
                    ce.includes("select") ||
                    ce.includes("textarea")
                  ) {
                  } else {
                    select.append('<option value="' + d + '">' + d + "</option>");
                  }
                });
            });
        },
        pageLength: 7,
        lengthMenu: [
          [5, 7, 10, 25, 50, 100, 200, 300, 400, 500, -1],
          [5, 7, 10, 25, 50, 100, 200, 300, 400, 500, "All"],
        ],
      });
    });
</script>
